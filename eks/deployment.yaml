apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 565869887733.dkr.ecr.us-east-1.amazonaws.com/simplebank:ee9115b14d08c1e46d197a0dd3e983029f189a81
        ports:
        - containerPort: 8080